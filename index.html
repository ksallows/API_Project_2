<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="uk-container uk-container-large uk-margin-top">
        <nav class="uk-flex uk-flex-between">
            <div class="uk-button-group">
                <a id="prev" class="uk-button uk-button-default">Previous</a>
                <a id="next" class="uk-button uk-button-default">Next</a>
            </div>
            <div>
                <ul class="uk-pagination" id="page"></ul>
            </div>
            <div>
                <input id="jumpInput" placeholder="jump to page" class="uk-input uk-form-width-small">
                <a id="jump" class="uk-button uk-button-default">Jump</a>
            </div>
        </nav>
        <div id="loading" uk-spinner="ratio:3"></div>
        <table class="uk-table-middle uk-table uk-table-small uk-table-divider">
            <tr>
                <th>#</th>
                <th>Sprite</th>
                <th>Pokemon</th>
                <th>Type</th>
            </tr>
        </table>
    </div>


    <script type="text/javascript" src="script.js"></script>
</body>

</html>
